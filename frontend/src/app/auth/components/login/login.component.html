<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <div *ngIf="isBanned" class="alert alert-danger">
            Your account has been banned by a moderator.
          </div>
          <div *ngIf="isLoginFailed && !isBanned" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': loginForm.get('username')?.errors && loginForm.get('username')?.touched }"
                required
              />
              <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="invalid-feedback">
                Username is required
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched }"
                required
              />
              <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="invalid-feedback">
                Password is required
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/register">Register now</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
